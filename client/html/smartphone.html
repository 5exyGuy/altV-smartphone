<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/fontawesome.css" />
		<link rel="stylesheet" href="css/app.css" />
		<title>smartphone</title>
	</head>
	<body>
		<div id="smartphone">
			<div id="head">
				<div id="clock">20:12</div>
				<div id="notch"></div>
				<div id="headInfo">
					<i class="fas fa-signal" id="signal"></i>
					<i class="fas fa-battery-full" id="battery"></i>
				</div>
			</div>
			<div id="homeScreen">
				<div id="apps">
					<div class="app" id="appChargeButton">
						<i class="fas fa-charging-station"></i>
						<span>Charge</span>
					</div>
					<div class="app" id="appWeatherButton">
						<i class="fas fa-cloud-sun"></i>
						<span>Weather</span>
					</div>
					<div class="app" id="appSearchButton">
						<i class="fas fa-search"></i>
						<span>Search</span>
					</div>
					<div class="app" id="appGarageButton">
						<i class="fas fa-warehouse"></i>
						<span>Vehicles</span>
					</div>
					<div class="app" id="appDispatchButton">
						<i class="fas fa-ambulance"></i>
						<span>Dispatch</span>
					</div>
					<div class="app" id="appAirplaneButton">
						<i class="fas fa-plane"></i>
						<span>Airplane</span>
					</div>
					<div class="app" id="appNotesButton">
						<i class="fas fa-clipboard-list"></i>
						<span>Notes</span>
					</div>
					<div class="app" id="appGpsButton">
						<i class="fas fa-map-marker-alt"></i>
						<span>GPS</span>
					</div>
				</div>
				<div id="fav">
					<div class="app" id="appPhoneButton">
						<i class="fas fa-phone"></i>
					</div>
					<div class="app" id="appContactsButton">
						<i class="fas fa-address-book"></i>
					</div>
					<div class="app" id="appMessagesButton">
						<i class="fas fa-comment"></i>
					</div>
					<div class="app" id="appPhotosButton">
						<i class="fas fa-image"></i>
					</div>
				</div>
			</div>
			<div id="appScreen">
				<div id="appContacts">
					<h1>Contacts</h1>
					<input
						type="text"
						id="appContactsSearch"
						placeholder="Search..."
						autofocus
					/>
					<div id="appContactsList"></div>
				</div>
			</div>
			<div id="homeButton"></div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
